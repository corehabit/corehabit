<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/assets/styles.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Weekly Check-In — CoreHabit</title>

<style>
  :root{
    --bg:#0b0f14; --panel:#111827; --text:#e9eef5; --muted:#a9b6c6;
    --purple:#7c5cff; --border:rgba(255,255,255,.08);
  }
  body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background: radial-gradient(800px 400px at 20% -10%, rgba(124,92,255,0.25), transparent 60%), var(--bg);
    color:var(--text);
    line-height:1.6;
  }
  .container{max-width:700px;margin:auto;padding:48px 20px;}
  h1{margin:0 0 8px;}
  p{color:var(--muted);margin:0 0 28px;}
  .card{
    background: linear-gradient(180deg, rgba(124,92,255,0.08), transparent 60%), var(--panel);
    border:1px solid var(--border);
    border-radius:18px;
    padding:28px;
  }
  label{display:block;margin-top:18px;margin-bottom:6px;font-weight:700;}
  select, textarea{
    width:100%; padding:12px; border-radius:10px; border:1px solid var(--border);
    background:#0f172a; color:var(--text); font-size:15px;
  }
  textarea{min-height:92px; resize:vertical;}
  .btn{
    width:100%;
    margin-top:24px;
    padding:14px;
    border-radius:999px;
    border:none;
    background: linear-gradient(135deg,#7c5cff,#9b8cff);
    color:white;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
  }
  .btn:hover{opacity:.96}
  .note{margin-top:12px;text-align:center;color:#9f98ff;font-size:13px;}
  .tiny{margin-top:24px;color:#7b8794;font-size:13px;text-align:center;}
</style>
</head>

<body>
<div class="container">
  <h1>Weekly check-in</h1>
  <p>This helps us adjust your plan. Be honest — your plan adapts, it doesn’t punish you.</p>

  <div class="card">
    <label>How many workouts did you complete?</label>
    <select id="workouts">
      <option>All of them</option>
      <option>Most of them</option>
      <option>Some</option>
      <option>None</option>
    </select>

    <label>How consistent was your nutrition?</label>
    <select id="nutrition">
      <option>Very consistent</option>
      <option>Mostly consistent</option>
      <option>Inconsistent</option>
    </select>

    <label>How was your energy this week?</label>
    <select id="energy">
      <option>High</option>
      <option>Okay</option>
      <option>Low</option>
    </select>

    <label>Hunger levels?</label>
    <select id="hunger">
      <option>Comfortable</option>
      <option>Hungry often</option>
      <option>Too full</option>
    </select>

    <label>Muscle soreness / recovery?</label>
    <select id="recovery">
      <option>Recovered well</option>
      <option>A bit sore</option>
      <option>Very sore</option>
    </select>

    <label>Stress level this week?</label>
    <select id="stress">
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>

    <label>How confident do you feel going into next week?</label>
    <select id="confidence">
      <option>Very confident</option>
      <option>Somewhat confident</option>
      <option>Not confident</option>
    </select>

    <label>Anything you want us to know? (optional)</label>
    <textarea id="notes" placeholder="e.g. busy week, travel, low appetite, soreness, motivation dip..."></textarea>

    <button class="btn" onclick="submitCheckin()">Submit check-in</button>
    <div class="note">We’ll simplify when needed and progress when you’re ready.</div>
  </div>

  <div class="tiny">CoreHabit provides educational wellness guidance only. Not medical advice.</div>
</div>

<script>
function submitCheckin(){
  const checkin = {
    workouts: document.getElementById("workouts").value,
    nutrition: document.getElementById("nutrition").value,
    energy: document.getElementById("energy").value,
    hunger: document.getElementById("hunger").value,
    recovery: document.getElementById("recovery").value,
    stress: document.getElementById("stress").value,
    confidence: document.getElementById("confidence").value,
    notes: document.getElementById("notes").value.trim(),
    date: new Date().toISOString()
  };

  const history = JSON.parse(localStorage.getItem("corehabit_checkins")) || [];
  history.push(checkin);
  localStorage.setItem("corehabit_checkins", JSON.stringify(history));

  // After check-in, take them to the premium-feeling coach feedback page
  window.location.href = "/app/coach.html";
}
</script>
</body>
</html>
