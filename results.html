<!doctype html>
<html lang="en">
<head>
  <style>
  body {
    background: radial-gradient(
      80% 80% at 20% 10%,
      #1a1f35 0%,
      #0b0f19 60%
    );
    color: #ffffff;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }
</style>
  <meta charset="utf-8">
  <title>Your Plan — CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="page-wrapper">

    <h1>Your Personalized Plan</h1>
    <p>Based on your answers, here’s your CoreHabit plan.</p>

    <div style="margin-top:24px;">
      <button class="button-primary" onclick="generatePlan()">Generate My Plan</button>
      <button class="button-secondary" onclick="generatePlan()">Regenerate</button>
    </div>

    <div id="result" class="card" style="margin-top:32px; display:none;"></div>

  </div>

<script>
async function generatePlan() {
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";
  resultEl.innerHTML = "Building your plan...";

  const onboarding = JSON.parse(localStorage.getItem("corehabit_onboarding"));

  const res = await fetch("/.netlify/functions/generatePlan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ onboarding })
  });

  const data = await res.json();

  resultEl.innerHTML = `
    <h2>Overview</h2>
    <p>${data.overview}</p>

    <h2>Weekly Workout Split</h2>
    <ul>${data.weekly_workout_split.map(i => `<li>${i}</li>`).join("")}</ul>

    <h2>Sample Workout</h2>
    <ul>${data.sample_workout.map(i => `<li>${i}</li>`).join("")}</ul>

    <h2>Daily Nutrition Guidelines</h2>
    <ul>${data.daily_nutrition_guidelines.map(i => `<li>${i}</li>`).join("")}</ul>

    <h2>Sample Day of Eating</h2>
    <ul>${data.sample_day_of_eating.map(i => `<li>${i}</li>`).join("")}</ul>

    <h2>Weekly Focus</h2>
    <p>${data.weekly_focus_tip}</p>
  `;
}
</script>
</body>
</html>
