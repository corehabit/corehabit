<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Plan — CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <div style="max-width:720px;margin:60px auto;padding:20px;font-family:system-ui;">

    <h1>Your Personalized Plan</h1>
    <p>
      We’ve built a plan based on your answers. Click below to generate it.
    </p>

    <!-- Status message -->
    <p id="status" style="margin-top:20px;font-weight:600;"></p>

    <!-- Button -->
    <button onclick="generatePlan()" style="
      margin-top:20px;
      padding:14px 22px;
      border-radius:999px;
      border:none;
      background:#7c5cff;
      color:white;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    ">
      Generate My Plan
    </button>

    <!-- Result output -->
    <pre id="result" style="
      background:#111827;
      color:#e9eef5;
      padding:16px;
      border-radius:12px;
      white-space:pre-wrap;
      margin-top:24px;
      font-size:14px;
      display:none;
    "></pre>

  </div>

 <script>
async function generatePlan() {
  const statusEl = document.getElementById("status");
  const resultEl = document.getElementById("result");

  statusEl.textContent = "Building your CoreHabit plan...";
  resultEl.style.display = "none";
  resultEl.innerHTML = "";

  const onboardingRaw = localStorage.getItem("corehabit_onboarding");

  if (!onboardingRaw) {
    statusEl.textContent = "No onboarding data found.";
    return;
  }

  const onboarding = JSON.parse(onboardingRaw);

  try {
    const response = await fetch("/.netlify/functions/generatePlan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ onboarding })
    });

    const data = await response.json();

    statusEl.textContent = "";
    resultEl.style.display = "block";

    // ---- CLEAN RENDER ----
    resultEl.innerHTML = `
      <section>
        <h2>Overview</h2>
        <p>${data.overview}</p>
      </section>

      <section>
        <h2>Weekly Workout Split</h2>
        <ul>
          ${data.weekly_workout_split.map(item => `<li>${item}</li>`).join("")}
        </ul>
      </section>

      <section>
        <h2>Sample Workout</h2>
        <ul>
          ${data.sample_workout.map(item => `<li>${item}</li>`).join("")}
        </ul>
      </section>

      <section>
        <h2>Daily Nutrition Guidelines</h2>
        <ul>
          ${data.daily_nutrition_guidelines.map(item => `<li>${item}</li>`).join("")}
        </ul>
      </section>

      <section>
        <h2>Sample Day of Eating</h2>
        <ul>
          ${data.sample_day_of_eating.map(item => `<li>${item}</li>`).join("")}
        </ul>
      </section>

      <section>
        <h2>Weekly Focus</h2>
        <p>${data.weekly_focus_tip}</p>
      </section>
    `;

  } catch (err) {
    statusEl.textContent = "Something went wrong.";
    resultEl.style.display = "block";
    resultEl.textContent = err.message;
  }
}
</script>
</body>
</html>
