<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Plan — CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <!-- SAME WRAPPER STYLE AS OTHER PAGES -->
  <div style="max-width:720px;margin:60px auto;padding:20px;font-family:system-ui;">

    <h1>Your Personalized Plan</h1>
    <p style="color:#9ca3af;">
      Based on your answers, here’s your CoreHabit plan.
    </p>

    <!-- Status message -->
    <p id="status" style="margin-top:20px;font-weight:600;"></p>

    <!-- Button -->
    <button onclick="generatePlan()" style="
      margin-top:20px;
      padding:14px 22px;
      border-radius:999px;
      border:none;
      background:#7c5cff;
      color:white;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    ">
      Generate My Plan
    </button>

    <!-- PLAN CARD (NOT <pre>) -->
    <div id="result" style="
      margin-top:32px;
      padding:28px;
      background:#111827;
      color:#e5e7eb;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      display:none;
    "></div>

  </div>

<script>
async function generatePlan() {
  const statusEl = document.getElementById("status");
  const resultEl = document.getElementById("result");

  statusEl.textContent = "Building your CoreHabit plan...";
  resultEl.style.display = "none";
  resultEl.innerHTML = "";

  const onboardingRaw = localStorage.getItem("corehabit_onboarding");

  if (!onboardingRaw) {
    statusEl.textContent = "No onboarding data found.";
    return;
  }

  const onboarding = JSON.parse(onboardingRaw);

  try {
    const response = await fetch("/.netlify/functions/generatePlan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ onboarding })
    });

    const data = await response.json();

    statusEl.textContent = "";
    resultEl.style.display = "block";

    // ---- CLEAN, PRODUCT-STYLE RENDER ----
    resultEl.innerHTML = `
      <section style="margin-bottom:28px;">
        <h2 style="font-size:20px;margin-bottom:8px;">Overview</h2>
        <p style="line-height:1.6;">${data.overview}</p>
      </section>

      <section style="margin-bottom:28px;">
        <h2 style="font-size:20px;margin-bottom:8px;">Weekly Workout Split</h2>
        <ul style="padding-left:20px;">
          ${data.weekly_workout_split.map(item => `<li style="margin-bottom:6px;">${item}</li>`).join("")}
        </ul>
      </section>

      <section style="margin-bottom:28px;">
        <h2 style="font-size:20px;margin-bottom:8px;">Sample Workout</h2>
        <ul style="padding-left:20px;">
          ${data.sample_workout.map(item => `<li style="margin-bottom:6px;">${item}</li>`).join("")}
        </ul>
      </section>

      <section style="margin-bottom:28px;">
        <h2 style="font-size:20px;margin-bottom:8px;">Daily Nutrition Guidelines</h2>
        <ul style="padding-left:20px;">
          ${data.daily_nutrition_guidelines.map(item => `<li style="margin-bottom:6px;">${item}</li>`).join("")}
        </ul>
      </section>

      <section style="margin-bottom:28px;">
        <h2 style="font-size:20px;margin-bottom:8px;">Sample Day of Eating</h2>
        <ul style="padding-left:20px;">
          ${data.sample_day_of_eating.map(item => `<li style="margin-bottom:6px;">${item}</li>`).join("")}
        </ul>
      </section>

      <section>
        <h2 style="font-size:20px;margin-bottom:8px;">Weekly Focus</h2>
        <p style="line-height:1.6;">${data.weekly_focus_tip}</p>
      </section>
    `;

  } catch (err) {
    statusEl.textContent = "Something went wrong.";
    resultEl.style.display = "block";
    resultEl.textContent = err.message;
  }
}
</script>
</body>
</html>
