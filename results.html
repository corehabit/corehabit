<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Plan â€” CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="page-container">

    <h1 class="page-title">Your Personalized Plan</h1>
    <p class="page-subtitle">
      Based on your answers, hereâ€™s your CoreHabit plan.
    </p>

    <div class="action-row">
      <button class="primary-btn" onclick="generatePlan()">Generate My Plan</button>
      <button class="secondary-btn" onclick="generatePlan()">Regenerate</button>
    </div>

    <!-- LOCKED TABS -->
    <div class="locked-tabs">
      <span>Plan</span>
      <span class="locked">Grocery List ðŸ”’</span>
      <span class="locked">Budget ðŸ”’</span>
    </div>

    <div id="result" class="card" style="display:none;"></div>

  </div>

<script>
async function generatePlan() {
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";
  resultEl.innerHTML = "Building your planâ€¦";

  const onboarding = JSON.parse(localStorage.getItem("corehabit_onboarding"));

  const res = await fetch("/.netlify/functions/generatePlan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ onboarding })
  });

  const data = await res.json();

  resultEl.innerHTML = `
    <section>
      <h2>Overview</h2>
      <p>${data.overview}</p>
    </section>

    <section>
      <h2>Weekly Workout Split</h2>
      <ul>${data.weekly_workout_split.map(i => `<li>${i}</li>`).join("")}</ul>
    </section>

    <section>
      <h2>Sample Workout</h2>
      <ul>${data.sample_workout.map(i => `<li>${i}</li>`).join("")}</ul>
    </section>

    <section>
      <h2>Daily Nutrition Guidelines</h2>
      <ul>${data.daily_nutrition_guidelines.map(i => `<li>${i}</li>`).join("")}</ul>
    </section>

    <section>
      <h2>Sample Day of Eating</h2>
      <ul>${data.sample_day_of_eating.map(i => `<li>${i}</li>`).join("")}</ul>
    </section>

    <section>
      <h2>Weekly Focus</h2>
      <p>${data.weekly_focus_tip}</p>
    </section>
  `;
}
</script>

</body>
</html>
