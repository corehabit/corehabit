  <style>
    body {

      width: 100%;

      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }

      font-size: 32px;
      margin-bottom: 8px;
    }

      color: #9ca3af;

<body>

<div class="container">

  <!-- Header -->
  <h1>Your CoreHabit Dashboard
    <span id="premiumBadge" class="badge" style="display:none;">PREMIUM</span>
  </h1>
  <div id="userEmail" class="muted"></div>

  <!-- Plan Snapshot -->
  <div class="card">
    <h2>Current Plan</h2>
    <div id="planSummary" class="muted">
      Your plan will appear here after generation.
    </div>
  </div>

  <!-- Weekly Check-in -->
  <div class="card">
    <h2>Weekly Check-In</h2>
    <div class="muted">How is your progress this week?</div>

    <div class="checkin-grid">
      <button class="btn-secondary" onclick="submitCheckin('on_track')">‚úÖ On track</button>
      <button class="btn-secondary" onclick="submitCheckin('struggling')">‚ö†Ô∏è Struggling</button>
      <button class="btn-secondary" onclick="submitCheckin('ahead')">üöÄ Ahead</button>
    </div>
  </div>

  <!-- Regenerate -->
  <div class="card">
    <h2>Update Your Plan</h2>
    <button class="btn-primary" onclick="goToOnboarding()">
      üîÅ Regenerate My Plan
    </button>
  </div>

  <!-- Premium Upsell -->
  <div id="premiumUpsell" class="card">
    <h2>Unlock Premium</h2>
    <div class="muted">
      Personalized meals, grocery lists, and adaptive plans.
    </div>
    <button class="btn-primary" onclick="window.location.href='/premium.html'">
      Go Premium
    </button>
  </div>

</div>

<script>
async function loadDashboard() {
  const supabase = window.supabaseClient;

  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "/";
    return;
  }

  document.getElementById("userEmail").textContent = user.email;

  // Get profile
  const { data: profile } = await supabase
    .from("profiles")
    .select("premium_status")
    .eq("id", user.id)
    .single();

  // Premium UI
  if (profile?.premium_status === true) {
    document.getElementById("premiumBadge").style.display = "inline-block";
    document.getElementById("premiumUpsell").style.display = "none";
  }

  // Load last onboarding (temporary MVP data source)
  const planRaw = localStorage.getItem("corehabit_last_plan");

if (planRaw) {
  const plan = JSON.parse(planRaw);

  document.getElementById("planSummary").innerHTML = `
    Calories: ${plan?.macro_targets?.calories || "-"}<br>
    Protein: ${plan?.macro_targets?.protein || "-"}g<br>
    Workout Split: ${(plan?.weekly_workout_split || []).slice(0,3).join(", ")}
  `;
}

  
}

function submitCheckin(status) {
  console.log("Check-in:", status);
  alert("Check-in saved ‚úîÔ∏è");
}

function goToOnboarding() {
  localStorage.setItem("corehabit_reonboarding", "true");
  window.location.href = "/onboarding.html";
}

loadDashboard();
</script>
