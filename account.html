  <style>

<body>

<div class="container">

  <!-- Header -->
  <h1>Your CoreHabit Dashboard
    <span id="premiumBadge" class="badge" style="display:none;">PREMIUM</span>
  </h1>

  <!-- Elite Stats -->
<div class="stats-row">

    <div class="stat-value" id="statStreak">0</div>

</div>

  <!-- Plan Snapshot -->
  <div class="card">
    <h2>Current Plan</h2>
    <div id="planSummary" class="muted">
      Your plan will appear here after generation.
    </div>
  </div>

  <!-- Weekly Check-in -->
  <div class="card">
    <h2>Weekly Check-In</h2>
    <div class="muted">How is your progress this week?</div>

    <div class="checkin-grid">
      <button class="btn-secondary" onclick="submitCheckin('on_track')">‚úÖ On track</button>
      <button class="btn-secondary" onclick="submitCheckin('struggling')">‚ö†Ô∏è Struggling</button>
      <button class="btn-secondary" onclick="submitCheckin('ahead')">üöÄ Ahead</button>
    </div>
  </div>

  <!-- Regenerate -->

    <button class="btn-gold" onclick="goToOnboarding()">
  üîÅ Regenerate My Plan
</button>
  </div>

  <!-- Premium Upsell -->
  <div id="premiumUpsell" class="card">
    <h2>Unlock Premium</h2>
    <div class="muted">
      Personalized meals, grocery lists, and adaptive plans.
    </div>
    <button class="btn-primary" onclick="window.location.href='/premium.html'">
      Go Premium
    </button>
  </div>

</div>

<script>
async function loadDashboard() {
  const supabase = window.supabaseClient;

  // ===== AUTH GATE =====
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "/";
    return;
  }

  document.getElementById("userEmail").textContent = user.email;

  // ===== FETCH PROFILE =====
  const { data: profile, error } = await supabase
    .from("profiles")
    .select("premium_status")
    .eq("id", user.id)
    .single();

  if (error) {
    console.warn("Profile fetch error:", error);
  }

  // ===== PREMIUM UI =====
  if (profile && profile.premium_status === true) {
    document.getElementById("premiumBadge").style.display = "inline-block";
    document.getElementById("premiumUpsell").style.display = "none";
  }
// ===== LOAD FULL PLAN =====
const planRaw = localStorage.getItem("corehabit_last_plan");

if (planRaw) {
  try {
    const plan = JSON.parse(planRaw);

    let html = `
      <strong>Overview</strong><br>
      ${plan.overview || "-"}<br><br>

      <strong>Weekly Workout Split</strong><br>
      ${(plan.weekly_workout_split || [])
        .map(d => `‚Ä¢ ${d}`)
        .join("<br>")}<br><br>

      <strong>Sample Workout</strong><br>
      ${(plan.sample_workout || [])
        .map(d => `‚Ä¢ ${d}`)
        .join("<br>")}<br><br>

      <strong>Daily Nutrition Guidelines</strong><br>
      ${(plan.daily_nutrition_guidelines || [])
        .map(d => `‚Ä¢ ${d}`)
        .join("<br>")}<br><br>

      <strong>Sample Day of Eating</strong><br>
      ${(plan.sample_day_of_eating || [])
        .map(d => `‚Ä¢ ${d}`)
        .join("<br>")}<br><br>

      <strong>Weekly Focus Tip</strong><br>
      ${plan.weekly_focus_tip || "-"}<br><br>
    `;

    // ‚úÖ PREMIUM FIELDS (only if they exist)

    if (plan.macro_targets) {
      html += `
        <strong>Macro Targets</strong><br>
        ‚Ä¢ Calories: ${plan.macro_targets.calories}<br>
        ‚Ä¢ Protein: ${plan.macro_targets.protein}g<br>
        ‚Ä¢ Carbs: ${plan.macro_targets.carbs}g<br>
        ‚Ä¢ Fats: ${plan.macro_targets.fats}g<br><br>
      `;
    }

    if (plan.seven_day_meal_plan) {
      html += `
        <strong>7-Day Meal Plan</strong><br>
        ${plan.seven_day_meal_plan
          .map(m => `‚Ä¢ ${m}`)
          .join("<br>")}<br><br>
      `;
    }

    if (plan.grocery_list) {
      html += `
        <strong>Grocery List</strong><br>
        ${plan.grocery_list
          .map(g => `‚Ä¢ ${g}`)
          .join("<br>")}<br><br>
      `;
    }

    if (plan.full_week_workout_plan) {
      html += `<strong>Full 7-Day Workout Plan</strong><br>`;
      for (const day in plan.full_week_workout_plan) {
        html += `<br><em>${day}</em><br>`;
        html += plan.full_week_workout_plan[day]
          .map(ex => `‚Ä¢ ${ex}`)
          .join("<br>");
        html += "<br>";
      }
    }

    document.getElementById("planSummary").innerHTML = html;

  } catch (e) {
    console.warn("Plan parse failed", e);
  }
}
  

loadDashboard();
  // ===== CHECK-IN FUNCTION =====
function submitCheckin(status) {
  console.log("Check-in:", status);

  // Save timestamp
  localStorage.setItem("corehabit_last_checkin", Date.now());

  // Increment total check-ins
  const current = Number(localStorage.getItem("corehabit_checkins") || 0);
  localStorage.setItem("corehabit_checkins", current + 1);

  // Refresh stats immediately
  document.getElementById("statCheckins").textContent = current + 1;

  document.getElementById("statStreak").textContent = current + 1;

  alert("Check-in saved ‚úîÔ∏è");
}


// ===== REGENERATE FUNCTION =====
function goToOnboarding() {
  localStorage.setItem("corehabit_reonboarding", "true");
  window.location.href = "/onboarding.html";
}


// ===== WEEKLY NUDGE FUNCTION =====
function showWeeklyNudge() {
  if (document.getElementById("weeklyNudgeCard")) return;

  const card = document.createElement("div");
  card.className = "card";
  card.id = "weeklyNudgeCard";
  card.innerHTML = `
    <h2>üëÄ Weekly Check-In</h2>
    <div class="muted">
      Time to review your progress and keep the momentum going.
    </div>
  `;

  const container = document.querySelector(".container");
  container.insertBefore(card, container.children[2] || null);
}
</script>
