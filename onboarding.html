<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Onboarding â€” CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="page-wrapper">

    <h1>Tell us about yourself</h1>
    <p>Answer a few questions so we can personalize your CoreHabit plan.</p>

    <form id="onboardingForm" class="card">

      <label>Goal</label>
      <select name="goal" required>
        <option value="">Select</option>
        <option>Lose fat</option>
        <option>Build muscle</option>
        <option>Get healthier</option>
      </select>

      <label>Experience Level</label>
      <select name="experience" required>
        <option value="">Select</option>
        <option>Beginner</option>
        <option>Intermediate</option>
      </select>

      <label>Training Location</label>
      <select name="location" required>
        <option value="">Select</option>
        <option>Gym</option>
        <option>Home</option>
      </select>

      <label>Training Days Per Week</label>
      <select name="days_per_week" required>
        <option value="">Select</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label>Diet Preference</label>
      <select name="diet">
        <option>Balanced</option>
        <option>High protein</option>
      </select>

      <label>Meals Per Day</label>
      <select name="meals_per_day">
        <option>3</option>
        <option>4</option>
      </select>

      <label>Allergies or Restrictions</label>
      <input type="text" name="allergies" placeholder="None" />

      <div style="margin-top:28px;">
        <h2>Want to personalize your plan even more?</h2>
        <p>Premium members can optionally emphasize a muscle group.</p>
        <span class="lock-pill">ðŸ”’ Premium â€” $14.99/month</span>
      </div>

      <button class="button-primary" style="margin-top:32px;">
        Continue
      </button>

    </form>
  </div>

<script>
document.getElementById("onboardingForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = {};
  for (const [k, v] of formData.entries()) data[k] = v;
  data.focus_muscle = "none";
  localStorage.setItem("corehabit_onboarding", JSON.stringify(data));
  window.location.href = "results.html";
});
</script>
</body>
</html>
