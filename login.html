<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login — CoreHabit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
.login-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(800px 400px at 15% -10%, rgba(124,92,255,0.25), transparent 60%),
    #0b0f14;
}

.login-card {
  width: 420px;
  padding: 40px;
  background: #111827;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

.login-card h2 {
  margin-bottom: 8px;
}

.subtitle {
  color: #9ca3af;
  margin-bottom: 28px;
}

.login-card input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-bottom: 16px;
  background: #1f2937;
  color: white;
}

.login-card input:focus {
  outline: 2px solid #7c5cff;
}

.login-card button {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #7c5cff, #9b8cff);
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 12px 35px rgba(124,92,255,0.35);
  transition: transform 0.15s ease;
}

.login-card button:hover {
  transform: translateY(-2px);
}

#error {
  color: #ff6b6b;
  margin-top: 14px;
  font-size: 14px;
}
</style>
</head>

<body style="background:#0b0f14;color:white;font-family:system-ui;">

<div class="login-wrapper">
  <div class="login-card">

    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to access your personalized plan.</p>

    <input id="loginEmail" type="email" />
<input id="loginPassword" type="password" />

    <button onclick="handleLogin()">Login</button>

    <p id="error"></p>

  </div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://wonbwlvnojtgydvpllmk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvbmJ3bHZub2p0Z3lkdnBsbG1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjExNjgsImV4cCI6MjA4NjIzNzE2OH0.AmWxx4I8t6MF2yo8FEv4CtMDlooASeg9Cy17fm_tslo"
);

async function handleLogin(event) {
  if (event) event.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!email || !password) {
    alert("Enter email and password");
    return;
  }

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  // ✅ SUCCESS → go to dashboard
  window.location.href = "/account.html";
}
</script>

</body>
</html>
