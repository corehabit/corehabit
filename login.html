  <input id="password" type="password" placeholder="Password"
    style="width:100%;padding:14px;border-radius:12px;margin-bottom:20px;border:none;" />

  <button onclick="login()"
    style="width:100%;padding:14px;border-radius:999px;background:#7c5cff;color:white;border:none;font-weight:700;">

<script>
  const supabase = window.supabase.createClient(

  );

  async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  console.log("LOGIN DATA:", data);
  console.log("LOGIN ERROR:", error);

  if (error) {
    document.getElementById("error").textContent = error.message;
    return;
  }

  const userId = data.user.id;
  localStorage.setItem("corehabit_user_id", userId);

  console.log("User ID stored:", userId);

  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("premium_status")
    .eq("id", userId)
    .single();

  console.log("PROFILE:", profile);
  console.log("PROFILE ERROR:", profileError);

  window.location.href = "/results.html";
}
  }
</script>
